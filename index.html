<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <main class="order">
    <div class="header-image">
      <img src="images/illustration-hero.svg" alt="Hero Illustration">
    </div>

    <div class="order-summary">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="annual-plan-row">
        <img src="images/icon-music.svg" alt="">
        <div class="annual-plan">
          <div class="text"> Annual Plan</div>
          <div class="price"> $59.99/year</div>
        </div>
        <span class="change"> Change</span>
      </div>

      <button class="payment-btn">Proceed to Payment</button>

      <span class="cancel-order">Cancel Order</span>
    </div>
  </main>

</body>

</html>
